<!doctype html>
<html lang="en">

<head>
    <title>Password Recovery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(images/bg3.jpg);">
    <section class="ftco-section" style="padding-top: 9%;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Password Recovery</h3>
                        <form action="#" class="signin-form">
                            <div class="form-group">
								<input type="tel" class="form-control" maxlength="10" placeholder="Moblie Number"
									required>
							</div>
                            <select class="form-control form-select-lg mb-3" required>
                                <option style="color: black;">Security Question</option>
                                <option style="color:black;">What was the name of your first pet?</option>
                                <option style="color: black;">What is the name of the street you grew up on?
                                </option>
                                <option style="color: black;">What is the name of your favorite childhood toy?
                                </option>
                                <option style="color: black;">What is the name of the high school you attended?
                                </option>
                                <option style="color: black;">What is your mother's maiden name?
                                </option>
                                <option style="color: black;">What is the name of the city where you were born?</option>
                                <option style="color: black;">What is the name of your favorite sports team?
                                </option>
                                <option style="color: black;">What is the name of the first car you owned?
                                </option>
                                <option style="color: black;">What is the name of your favorite book or author?
                                </option>
                                <option style="color: black;">What is the name of your first employer or job?
                                </option>
                                <option style="color: black;">What is your favorite food or drink?
                                </option>
                                <option style="color: black;">What is the name of your favorite musical artist or band?
                                </option>
                            </select>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Answer" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Next</button>
                            </div>
                            <div class="w-80">
                                <div class="w-80 text-md-right">
                                    <a href="login.html" style="color: #9fe4ff;margin-right: 1%;"><u>Login</u></a>
                                </div>
                            </div>

                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
